<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melanin Hospital - Home</title>
  <style>/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2c3e50;
  padding: 15px 40px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 25px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #f39c12;
}

/* Hero */
.hero {
  height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
              url('/imgs/family.jpg') center/cover no-repeat;
  color: white;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 20px;
}

/* Flexbox Section */
.flex-container {
  display: flex;
  justify-content: space-around;
  gap: 20px;
  margin: 50px;
  flex-wrap: wrap;
}

.flex-item {
  background: white;
  padding: 25px;
  flex: 1;
  min-width: 220px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
}

.flex-item:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.flex-item img {
  width: 80px;
  margin-bottom: 15px;
}

.flex-item h2 {
  color: #2c3e50;
  margin-bottom: 10px;
}

/* Content Section */
.content {
  padding: 40px;
  text-align: center;
}

.content h2 {
  margin-bottom: 20px;
  color: #2c3e50;
}
ul {
 cursor: pointer;
background: #141d97;
width: 50%;
height: 50%;
align-items: center;
justify-content: center;
margin-left:160px ;
border-radius: 10px;
border: 3px solid rgb(5, 14, 6);
}
</style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Melanin Hospital</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to Melanin Hospital</h1>
    <p>Your health. Our priority.</p>
  </header>
</body>
</html>
